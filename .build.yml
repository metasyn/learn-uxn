image: ubuntu/focal
packages:
  - curl
  - build-essential
  - git
  - rsync
  # learn uxn
  - libsdl2-dev
  # cypress
  - libgtk2.0-0
  - libgtk-3-0
  - libgbm-dev
  - libnotify-dev
  - libgconf-2-4
  - libnss3
  - libxss1
  - libasound2
  - libxtst6
  - xauth
  - xvfb
sources:
  - https://git.sr.ht/~metasyn/learn-uxn
secrets:
  - b336eab6-3f41-4b59-99ba-9132cadc232f
environment:
  site: metasyn.srht.site
tasks:
  - node: |
      curl -sL https://deb.nodesource.com/setup_16.x -o nodesource_setup.sh
      sudo bash nodesource_setup.sh
      sudo apt-get install -qq -y nodejs
  - build: |
      cd learn-uxn
      make build
  - test: |
      cd learn-uxn
      ./scripts/test.sh
  - package: |
      cd learn-uxn
      cp -r docs learn-uxn
      tar -cvz learn-uxn > ../site.tar.gz
  - deploy: |
      acurl -Fcontent=@site.tar.gz https://pages.sr.ht/publish/$site
